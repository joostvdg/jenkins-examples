jenkins:
  systemMessage: "Jenkins configured using CasC - Shared Bundle!"
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "com.cloudbees.jenkins.support.impl.cloudbees.TcpSlaveAgentListenerMonitor"
  labelAtoms:
  - name: "master"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  numExecutors: 0
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm: "operationsCenter"

unclassified:      
  globalLibraries:
    libraries:
    - defaultVersion: "master"
      name: "jpl-core"
      retriever:
        modernSCM:
          scm:
            git:
              remote: "https://github.com/joostvdg/jpl-core.git"
    - defaultVersion: "master"
      name: "jpl-podtemplates"
      retriever:
        modernSCM:
          scm:
            git:
              remote: "https://github.com/joostvdg/jpl-podtemplates.git" 

kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "maven:3.3.9-jdk-8-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "golang"
        workingDir: "/home/jenkins/agent"
      id: "d7015296-4592-4dea-8a91-1b574afa2bdd"
      name: "maven"
      yamlMergeStrategy: "override"
             
         
